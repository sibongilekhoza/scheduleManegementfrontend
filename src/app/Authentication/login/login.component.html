<div class="w-full h-[100vh]  flex " >
    <div class=" bg-opacity-40 bg-white w-full border flex">
       <div class="w-3/5 bg-center bg-cover flex items-center bg-[url('assets/Images/login.jpg')]" >
            <div>
                <!-- <p class="text-center text-4xl text-blue-500 font-extrabold capitalize"> Calss Booking Managment</p> -->
                <!-- <img class="w-10/12 mx-auto" src="assets/Images/sh.png" alt="" srcset=""> -->
            </div>
            
       </div>
       <div class="w-2/5 flex justify-center items-center" >
        <form [formGroup]="loginForm"class="w-4/5  text-gray-600 items-center rounded-lg border py-[5%]" >
            <img class="w-6/12 mx-auto" src="assets/Images/DHEAT.png" alt="" srcset="">
            <p class="text-3xl text-blue-300 text-left ml-[7%] italic font-medium">Login</p>
            <div class="w-10/12  mx-auto my-2">
                <label class="font-medium" for="">Email</label>
                <input formControlName="email" placeholder="Enter username" class="w-full rounded bg-gray-100  py-2 px-3" type="text">
                <div class=" italic" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                    <div *ngIf="loginForm.get('email')?.hasError('required')">
                        <span class="text-red-500">Email is required</span>
                    </div>
                </div>
            </div>
            <div class="w-10/12  mx-auto my-2">
                <label class="font-medium" for="">Password</label>
                <input formControlName="password" placeholder="Enter password" class="w-full rounded bg-gray-100  py-2 px-3" type="password">
                <div class=" italic" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                    <div *ngIf="loginForm.get('password')?.hasError('required')">
                        <span class="text-red-500">Passowrd  is required</span>
                    </div>
                </div>
            </div>

            <br>
            <button (click)="onSubmit()" class="bg-blue-500 shadow-lg float-right mx-[7%] w-1/2 text-white py-2 rounded t font-medium" >Login</button>
            <div *ngIf="error" class="bg-red-100 w-[80%] mx-auto border border-red-400 text-red-700 px-4 py-3 mt-2 rounded relative" role="alert">
                <strong class="font-bold">Error!</strong> &nbsp;
                <span class="block sm:inline">{{error}}</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                  <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                </span>
              </div>
        
        </form>
       </div>
    </div>

</div>
