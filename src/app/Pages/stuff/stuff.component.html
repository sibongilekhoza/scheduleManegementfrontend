<div class="w-full p-3">
    <button  routerLink="add" class="bg-blue-300 px-4 py-2 shadow text-white rounded-md">
       <i class="fa-solid fa-user-plus"></i>
        Add New Lecture</button>

     <br>
     <br>
     <div class="justify-end flex">
        <input class="p-2.5 w-1/3 rounded-md shadow-lg" (keyup)="applyFilter($event)" placeholder="Search">
     </div>
        
        <div class="bg-white rounded-2xl my-3">
            <!-- Add paginator -->
            <table class="rounded-lg" mat-table [dataSource]="dataSource" >
               
                <ng-container matColumnDef="staffno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stuff #</th>
                    <td mat-cell *matCellDef="let student"> {{ student.staffNo }} </td>
                </ng-container>
    
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let student"> {{ student.email }} </td>
                </ng-container>
                
                <ng-container matColumnDef="names">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let student"> {{ student.name }} </td>
                </ng-container>
              
                <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                    <td mat-cell *matCellDef="let student"> {{ student.surname }} </td>
                </ng-container>
              
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let student"> 
                        <div class="flex space-x-2">
                            <button routerLink="details/{{student.staffNo}}"  class="bg-blue-300 py-1 px-3 rounded shadow-lg text-white"><i class="fa-solid fa-eye"></i></button>
                            <button (click)="delete(student.staffNo,student)" class="bg-red-400 py-1 px-3 rounded shadow-lg text-white"><i class="fa-solid fa-trash"></i></button>

                        </div>
                    </td>
                </ng-container>
              
                <!-- Define header row -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              
                <!-- Define data rows -->
                <tr mat-row *matRowDef="let student; columns: displayedColumns;"></tr>

                <ng-container matNoDataRow>
                    <tr>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">No records found</td>
                    </tr>
                </ng-container>
            </table>
            
            <!-- Add paginator -->
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
